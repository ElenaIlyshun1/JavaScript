<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>FRESH NEWS</title>
</head>

<body>

    <header>
        <div class="container-fluid ">
            <div class="container ">

                <div class="row header-top">

                    <div class="col-6 logo">
                        <h1 class="main-text">FRESH NEWS</h1>
                    </div>
                    <div class="col-6 search">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                       

                    <div class="col navigation">
                        <nav>
                            <ul class="main-nav">
                                <button type="button" class="btn btn-success btnCategory" >Sport</button>
                                <button type="button" class="btn btn-success btnCategory" >Entertainment</button>
                                <button type="button" class="btn btn-success btnCategory" >Health</button>
                                <button type="button" class="btn btn-success btnCategory" >Science</button>
                                <button type="button" class="btn btn-success btnCategory" >Technology</button>
                                <button type="button" class="btn btn-success btnCategory" >Weather</button>
                            
                                <div class="language-picker js-language-picker">
                                    <form action="" class="language-picker__form">
                                      <label for="language-picker-select">Select your language</label>
                                  
                                      <select name="language-picker-select" id="language-picker-select" >
                                        <option  class="selectlenguage" selected>ua</option>
                                        <option  class="selectlenguage" >fr</option>
                                        <option  class="selectlenguage" >it</option>
                                        <option  class="selectlenguage" >ar</option>
                                        <option  class="selectlenguage" >co</option>
                                        <option  class="selectlenguage" >ie</option>
                                        <option lang="jp" class="selectlenguage" >Japan </option>
                                        <option lang="il" class="selectlenguage" value="israel ">Israel </option>
                                        <option lang="pl" class="selectlenguage" value="poland " >Poland </option>
                                        <option lang="tr" class="selectlenguage" value="turkey ">Turkey </option>
                                        <option lang="sk" class="selectlenguage" value="slovakia ">Slovakia </option>
                                      </select>
                                    </form>
                                  </div>
                            </ul>
                           
                        </nav>

                    </div>

                </div>

            </div>

    </header>

    <main>
        <div class="container mainBody">

            <div class="row blocks">
                <div class="col block1">
                    <div class="label">SPORT</div>
                    <div id="news"> </div>
                </div>        
            </div>
        <div class="container">
            <div class="row ">
                <div class="col-12 blocks2" >
                    <div id="weather" ></div>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 line"></div>
            </div>
            <div class="row footer-top">
                <div class="col-3 social">
                    Follow us:
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="col-6 contact">
                    Contact us:
                    <div><i class="fas fa-phone-square"></i><a href="tel:+1(044)147-0235">
                            +1-(044)-147-0235 </a></div>
                    <div><i class="far fa-envelope"></i><a href="mailto:info@starnews.com">
                            info@starnews.com</a></div>
                </div>
                <div class="col-3 login">
                    <a href="#">Login</a>
                    <a href="#">Sign in</a>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        </div>
        </div>

    </footer>


    <script src="js/index.js"></script>
</body>

</html>
